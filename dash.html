<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VA Task Dashboard</title>
    <link rel="stylesheet" href="design.css">
</head>
<body>
    <!--HEADER-->
    <header class="header">
        <h1>VA Task Dashboard</h1>
        <p>Stay Organized, stay ahead</p>
    </header>

    <!--TASK INPUT SECTION-->
    <section class="task-input">
        <input type="text" id="taskinput" placeholder="Enter new task..."/>
        <button id="addTaskBtn">Add Task</button>
    </section>

    <!--TASK LIST-->
    <section class="task-list" id="taskList">
        <!--task will appear here-->
    </section>

    <!--FOOTER-->
    <footer class="footer">
        <p>Built by <strong>Oluwasanmisola Towoju</strong></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
